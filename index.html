<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Map</title>
  </head>
  <body>
    <div class="map">
      <img src="assets/nepal.svg" />

      <!-- ------------------------------  -->
      <!-- Absolute Icons -->
      <!-- ------------------------------  -->

      <div id="dolpa" class="dolpa mt-icon icon-size">
        <img src="assets/mt_black.svg" />
        <p>Dolpa</p>
      </div>

      <div id="everest" class="everest mt-icon icon-size">
        <img src="assets/mt_black.svg" />
        <p>Everest</p>
      </div>

      <div id="annapurna" class="annapurna mt-icon icon-size">
        <img src="assets/mt_black.svg" />
        <p>Annapurna</p>
      </div>

      <div id="langtang" class="langtang mt-icon icon-size">
        <img src="assets/mt_black.svg" />
        <p>Langtang</p>
      </div>

      <div id="kanchangunga" class="kanchangunga mt-icon icon-size">
        <img src="assets/mt_black.svg" />
        <p>Kanchangunga</p>
      </div>

      <div id="mustang" class="mustang mt-icon icon-size">
        <img src="assets/mt_black.svg" />
        <p>Mustang</p>
      </div>

      <div id="manaslu" class="manaslu mt-icon icon-size">
        <img src="assets/mt_black.svg" />
        <p>Manaslu</p>
      </div>

      <div id="makalu" class="makalu mt-icon icon-size">
        <img src="assets/mt_black.svg" />
        <p>Makalu</p>
      </div>

      <!-- ------------------------------  -->
      <!-- Absolute Icons  ENDS-->
      <!-- ------------------------------  -->

      <!-- ------------------------------  -->
      <!-- Modal Popup -->
      <!-- ------------------------------  -->
      <div id="dolpamodal" class="modal1">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Dolpa Region Trek</h3>
        </div>
      </div>

      <div id="everestmodal" class="modal2">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Everest Region Trek</h3>
        </div>
      </div>

      <div id="annapurnamodal" class="modal3">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Annapurna Region Trek</h3>
        </div>
      </div>

      <div id="langtangmodal" class="modal4">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Langtang Region Trek</h3>
        </div>
      </div>

      <div id="manaslumodal" class="modal5">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Manaslu Region Trek</h3>
        </div>
      </div>

      <div id="makalumodal" class="modal6">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Makalu Region Trek</h3>
        </div>
      </div>

      <div id="mustangamodal" class="modal7">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Mustang Region Trek</h3>
        </div>
      </div>

      <div id="kanchangungamodal" class="modal8">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Kanchangunga Region Trek</h3>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
